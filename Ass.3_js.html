<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/Ass.3_js.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main py-5">
        <div class="container">
            <div class="row justify-content-center text-center">
                <h1 class="py-2">Bookmarker</h1>
                
                <div class="form-sec my-5 p-3">
                    <h2 class="m-2"><i class="fa-solid fa-bookmark" style="color: #3ca55c;"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark" style="color: #b5ac49;"></i></h2>
                    <form action="" class="my-3">
                        <div class="text-start m-3">
                            <label for="bName" class="my-2"><i class="fa-solid fa-book-bookmark" style="color: rgb(53, 46, 40);"></i> Site Name</label>
                            <input id="bName" class="w-100 p-2 form-control" type="text" placeholder="Bookmark Name">
                        </div>
                        <div class="text-start m-3">
                            <label for="url" class="my-2"><i class="fa-solid fa-link" style="color: #352e28;"></i> Site URL</label>
                            <input id="url" class="w-100 p-2 form-control" type="text" placeholder="Website URL">
                        </div>
                        <button id="submit" class="btn px-5" type="button">Submit</button>
                    </form>
                </div>
    
                <table class="bg-white table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tRow">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/Ass.3_js.js"></script>
    <script src="JS/all.min.js"></script>
</body>
</html>
